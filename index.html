<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>João e Katiemily</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="coracoes" id="coracoes"></div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="./imagens/Foto 1.jpg" alt="Foto 1" />
      <img src="./imagens/Foto 2.JPG" alt="Foto 2" />
      <img src="./imagens/Foto 3.JPG" alt="Foto 3" />
      <img src="./imagens/Foto 4.JPG" alt="Foto 4" />
      <img src="./imagens/Foto 5.jpg" alt="Foto 5" />
      <img src="./imagens/Foto 6.jpg" alt="Foto 6" />
      <img src="./imagens/Foto 7.jpg" alt="Foto 7" />
      <img src="./imagens/Foto 8.jpg" alt="Foto 8" />
    </div>
  </div>

  <div class="texto">
    <strong>João e Katiemily</strong>
    <p>
      A cada dia que passa tenho mais certeza que você é o amor da minha vida,
      obrigada por compartilhar a vida comigo.
    </p>
  </div>

  <div class="contador">
    <p>Compartilhando momentos há:</p>
    <div class="tempo-box">
      <p id="tempo"></p>
    </div>
    <div class="desde">Desde 13 de junho de 2018</div>
  </div>  

  <div class="musica">
    <p><strong>🎵 Imagina Samba - Você não tem noção</strong></p>
    <audio id="musica" controls autoplay loop muted>
      <source src="./musica/imaginasamba_l_voce_nao_tem_nocao_audio_oficial_mp3_85635.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script src="script.js"></script>

  <!-- Script para ativar a música automaticamente -->
  <script>
    window.addEventListener('load', function () {
      const musica = document.getElementById('musica');
      musica.muted = false;
      musica.play().catch((error) => {
        console.log('Autoplay bloqueado pelo navegador:', error);
      });
    });
  </script>
</body>
</html>
